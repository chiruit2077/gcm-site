			var apis = [];
			function destroyScroll(){
				if (apis.length) {
					$.each(
						apis,
						function(i) {
							this.destroy();
						}
					)
					apis = [];
				}
				return false;
			}
			function reinitScroll(){
				if (apis.length) {
					$.each(
						apis,
						function(i) {
							this.reinitialise();
						}
					)
					apis = [];
				}
				return false;
			}
			function createScroll(){
				if(apis.length>0) {
					reinitScroll();
					return;
				}
				$('.content-Scroll').each(
					function()
					{
						apis.push($(this).jScrollPane({
							horizontalGutter:-8,
							verticalGutter:-8,
							'showArrows': false
						}).data().jsp);
					}
				)
				$('.jspDrag').hide();
				$('.jspScrollable').mouseenter(function(){
					$('.jspDrag').stop(true, true).fadeIn('slow');
				});
				$('.jspScrollable').mouseleave(function(){
					$('.jspDrag').stop(true, true).fadeOut('slow');
				});
				return false;
			}
		</script>
